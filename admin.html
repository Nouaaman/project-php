<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" href="style/admin.less">
    <title>Admin - User</title>
</head>

<body>
    <div class="allpage">
        <div class="sidebar">
            <div class="back">
                <a href="index.html"><img src="assets/back-100.png" alt=""></a>
            </div>
            <div class="admin">

            <div class="items">

                <div class="answers">

                <tr>
                    <td>1</td>
                    <td>AlexyCha</td>

                    <td>Admin</td>
                    <td>Alexy</td>

                    <td>30/11/2021</td>
                    <td>
                        <div class="tache">
                            <img src="assets/icon-update.png" class="update">
                            <img src="assets/icone-delete.png" class="delete">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nouaam</td>
                    <td>Nouaaman@gmail.com</td>
                    <td>Admin</td>
                    <td>Nouaaman</td>
                    <td>Roudane</td>
                    <td>30/11/2021</td>
                    <td>
                        <div class="tache">
                            <img src="assets/icon-update.png" class="update">
                            <img src="assets/icone-delete.png" class="delete">
                        </div>
